<head>
  <title>Felix</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1">
</head>

<template name="mainLayout"> 
{{#unless currentUser}}
<style>
  .navbar, .main, footer {
    padding-left: 0;
  }
</style>
{{/unless}}
<div class="navbar">
<nav class="blue darken-3">
  <div class="nav-wrapper">
    <a href="/home" class="brand-logo ">Felix</a>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right">
      {{#if currentUser}}
        <li>
           <a class="modal-trigger tooltipped valign-wrapper" href="#modal1" data-tooltip="Change Company"><i class="material-icons" style="display:inline-block">business</i> <span class="valign">{{currentUser.profile.activeCompany}}</span></a>
        </li>
        <li>
            <a id="notifs" class="dropdown-button" href="#!" data-beloworigin="true" data-activates="notif-dropdown"><i class="fa fa-inbox"><span style="font-size:20px"> {{newNotifCount}}</span></i></a>
            <ul id="notif-dropdown" class="dropdown-content">
              {{#each notifs}}
                <li><a href="{{url}}">{{text}}<br/>{{formatDateTime date}}</a></li>
              {{/each}}
            </ul>
        </li>
        <li><a href="/profile" class="tooltipped" data-tooltip="Profile"><i class="material-icons">perm_identity</i></a></li>
        <li><a href="#" class="logout tooltipped" data-tooltip="Logout"><i class="fa fa-sign-out"></i></a></li>

      {{else}}
      <li>
           <a data-toggle="modal" class="modal-trigger" href="#login" aria-hidden="true"><span class="fa fa-sign-in"></span> Login</a>
      </li>

      {{/if}}
    </ul>
  </div>
  {{#if currentUser}}
  <ul id="slide-out" class="side-nav fixed">
    <li class="blue darken-3"><a class="white-text">{{currentEmail}}</a></li>
    <li><a href="/"><i class="material-icons left">list</i> Checklist</a></li>
    <li><a href="/projects"><i class="material-icons left">description</i> Projects</a></li>
    <li><a href="/myrequests"><i class="material-icons left">question_answer</i>My Project Requests</a></li>
    <li><a href="/newproject"><i class="material-icons left">note_add</i> Add Project</a></li>
    <li><a href="/calendar"><i class="material-icons left">perm_contact_calendar</i> Calendar</a></li>
    {{#if isInRole 'admin' currentUser.profile.activeCompany}}
    <li><a href="/admin"><i class="material-icons left">supervisor_account</i>Admin</a></li>
    {{/if}}
  </ul>
  {{/if}}
</nav>
</div>
<div class="main">
  <div class="container">
    {{#if currentUser}}
      {{#unless currentUser.profile.activeCompany}}
          <h5 class="red-text">Company not set, please <a class="modal-trigger btn red" href="#modal1">Set Company</a></h5>
      {{else}}
        {{> Template.dynamic template=content}}
      {{/unless}}
    {{else}}
      {{> home}}
    {{/if}}
  </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    {{> switchcompany}}
  </div>
  <div class="modal-footer">
     <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
<div id="login" class="modal">
  <div class="modal-content">
    {{> login}}
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
</template>
