<head>
  <title>Felix</title>
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
</head>

<template name="mainLayout"> 
      <!-- Navigation -->
  <nav class="navbar floating navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              
              <a class="pull-left navbar-brand topnav" style="margin-top:2px;color:#fff" href="/">Felix</a>
              {{#if currentUser}}
              <a class="pull-left white" href="/" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Checklist"><i class="glyphicon glyphicon-th-list"></i></a>
              <a class="pull-left white" href="/projects" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Projects"><i class="glyphicon glyphicon-duplicate"></i></a>
              <a class="pull-left white" href="/newproject" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Project"><i class="glyphicon glyphicon-plus-sign"></i></a>
              {{/if}}
              
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  {{#if currentUser}}
                  <li>
                    <a href="#" style="color:#fff"><i class="glyphicon glyphicon-inbox" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Notifications"></i> 1</a>
                  </li>
                  <li role="presentation" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                      <i class="glyphicon glyphicon-user" style="color:#fff"></i>
                      <span style="color:#fff">{{currentUser.profile.firstname}}</span>
                      <span class="caret" style="color:#fff"></span>
                    </a>
                    <ul id="menu2" class="dropdown-menu" aria-labelledby="drop5">
                      <li><a href="/profile"><i class="glyphicon glyphicon-pencil"></i> Profile</a></li>
                      <li><a href="#" class="logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                    </ul>
                  </li>
                  {{else}}
                  <li>
                       <a id="login" href="#" data-toggle="modal" data-target="#myModal" style="color:#fff"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a>
                  </li>
                  {{/if}}
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>
  <div style="margin-top:50px;" class="container">
    {{#if currentUser}}
      {{> Template.dynamic template=content}}
    {{else}}
      {{> home}}
    {{/if}}
  </div>
  <div class="panel-footer text-center"><i class="glyphicon glyphicon-copyright-mark"></i> 2015 ExcelCEO</div>
</template>
