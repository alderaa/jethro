<template name="newtask">
	<h5>Add Task for <i>{{project.title}}</i></h5>
	{{#autoForm collection="Tasks" id="insertTask" type="insert" doc=task}}
	  {{> afQuickField name='title'}}
	  {{> afQuickField name='order_num'}}
      {{> afQuickField name='description' rows=3}}
      {{> afQuickField name='assigned_to' options=employees firstOption="(None Assigned)"}}
      {{> afQuickField name='due_on'}}
	  {{> afQuickField name='completed_on'}}
	  <input type="submit" class="btn" value="Insert"/>
	  <input type="button" class="back btn btn-primary right blue" value="< Back To Project"/>
	{{/autoForm}}
</template>

<template name="edittask">
	<h3>Edit Task</h3>
	{{#autoForm collection="Tasks" id="updateTask" type="update" doc=task}}
	  {{> afQuickField name='title'}}
	  {{> afQuickField name='order_num'}}
      {{> afQuickField name='description' rows=3}}
      {{> afQuickField name='due_on'}}
      {{#if task.completed_on}}
      	<label>Completed On</label>
	  	<p>{{formatDate task.completed_on}} <input type="button" class="not-done btn action-btn red" value="X"/></p>
	  {{else}}
	  	{{> afQuickField name='completed_on'}}
	  {{/if}}
	  <div class="select-field">
	  	{{> afQuickField name='assigned_to' options=employees firstOption="(None Assigned)"}}
	  </div>
	  <input type="submit" class="btn btn-primary" value="Update"/>
	  <a href="/project/{{task.projectId}}" class="back btn btn-primary right blue">Back To Project</a>
	{{/autoForm}}

</template>
