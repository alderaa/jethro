<template name="login">
	<form id="login">
		<h1>Login</h1>
		<div class="col-md-6">
			<label>Email</label>
			<input type="email" class="form-control" name="email"/>
		</div>
		<div class="col-md-6">
			<label>Password</label>
			<input type="password" class="form-control" name="password"/>
		</div>
		<div class="col-md-12" style="margin-top:10px">
			<input type="submit" class="btn btn-success" value="Login"/>
		</div>
	</form>
</template>

<template name="register">
	<style>
		.col-md-12, .col-md-6{
			padding-left:0px;
			margin-top:10px;
		}
	</style>
	<div class="col-md-8">
		<h1>Register</h1>
		<form id="register-form" action="action">
			<div class="col-md-12">
				<div class="col-md-6">
					<label>First Name</label>
					<input type="text" name="firstname" class="form-control">
				</div>
				<div class="col-md-6">
					<label>Last Name</label>
					<input type="text" name="lastname" class="form-control">
				</div>
				<div class="col-md-6">
					<label>Birthday</label>
					<input type="date" name="birthday" class="form-control">
				</div>
			</div>
	        <div class="col-md-6">
	        	<label>Email</label>
	       		<input type="email" name="email" class="form-control"/>
	        </div>
	        <div class="col-md-6">
	        	<label>Password</label>
	       		<input type="password" name="password" class="form-control"/>
			</div>
			<div class="col-md-12">
	        	<input type="submit" name="create-account" value="Create an Account" class="btn btn-success"/>
        	</div>
	    </form>
    </div>
</template>
<template name="profile">
	<div class="col-md-8">
		<h1>Profile</h1>
		<div class="col-md-12">
			<div class="col-md-4">
				<label>Name</label>
				<p>{{user.profile.firstname}} {{user.profile.lastname}}</p>
			</div>
			<div class="col-md-4">
				<label>Birthday</label>
				<p>{{formatDate user.profile.birthday}}</p>
			</div>
			<div class="col-md-4">
	        	<label>Email</label>
	        	{{#each user.emails}}
	       			<p>{{this.address}}</p>
	       		{{/each}}
	        </div>
	        <div class="col-md-4">
	        	<label>Companies</label>
	        	<ul style="list-style-type:none;padding-left:2px">
	        	{{#each user.profile.company}}
	       			<li>{{this}}</li>
	       		{{/each}}
	       		</ul>
	        </div>
		</div>
        
    </div>
</template>
